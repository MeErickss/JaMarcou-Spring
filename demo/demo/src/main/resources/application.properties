# Nome da aplicação
spring.application.name=demo

# Banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Ativar console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
# Em dev recomendo 'update' para preservar dados entre reinícios; se quiser apagar sempre use create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Sessão (se precisar de cookies cross-site)
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
